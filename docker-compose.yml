version: "3.8"

services:
  web:
    build: .
    command: python manage.py runserver ${HOST}:${PORT}
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    db:
      image: postgres:13
      environment:
        - POSTGRES_USER=${USER}
        - POSTGRES_PASSWORD=${PASSWORD}
      volumes:
        - postgres_data:/var/lib/postgresql/data/

  volumes:
    postgres_data:
